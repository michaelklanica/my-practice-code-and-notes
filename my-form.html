<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/my-form.css">
    <title>my-form</title>
</head>
<body>
<div class="container">
    <header>
        <div class="row">
            <div class="col-12">
                <h1 class="main-header d-flex justify-content-center">Header</h1>
            </div>
        </div>
    </header>
    <form action="POST">
        <div class="my-row row">
            <div class="col-12 col-md-6">
                <div class="my-row row">
                    <div class="my-col col-12 col-md-6">
                        <label for="first-name">First Name:</label>
                    </div>
                    <div class="my-col col-12 col-md-6 pl-md-0">
                        <input id="first-name" type="text" name="first-name">
                    </div>
                </div>
                <div class="my-row row">
                    <div class="my-col col-12 col-md-6">
                        <label for="last-name">Last Name:</label>
                    </div>
                    <div class="my-col col-12 col-md-6 pl-md-0">
                        <input id="last-name" type="text" name="last-name">
                    </div>
                </div>
            </div>
            <div class="my-col col-md-6">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium aliquam aspernatur beatae consectetur consequuntur dolorem, eaque facilis id inventore ipsa laudantium molestias optio, provident reprehenderit sed sequi sint. Quas, tenetur!</p>
            </div>
        </div>
    </form>
</div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
