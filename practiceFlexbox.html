<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox-practice</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="inner-container">
                <img src="img/badge.png" alt="Listology Logo">
                <img src="img/tagline.png" alt="Tagline" class="tagline">
            </div>
            <nav>                                               <!-- CODE FOR MAIN NAV BAR -->
                <ul class="main-nav">
                    <li>BROWSE</li>
                    <li>RANDOM</li>
                    <li>ABOUT</li>
                    <li>MY ACCOUNT</li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <aside>                                             <!-- CODE FOR THE LEFT-HAND COLUMN OF MAIN DISPLAY -->
                <div class="site-search">                       <!-- Site search box -->
                    <label for="site-search">Search this site:</label>
                    <input id="site-search" type="text">
                    <input type="submit" value="Search">
                </div>
                <div class="popular-content">                   <!-- Popular content box -->
                    <p>This is where "today's popular content" will be displayed.</p>
                </div>
                <div class="recent-updates">                    <!-- Recent updates box -->
                    <p>This is the most recent updates will be displayed</p>
                </div>
            </aside>
            <main>                                              <!-- CODE FOR THE CENTER SECTION OF THE MAIN DISPLAY -->
                <p>This is where the main content will be displayed.</p>
            </main>
            <section>                                           <!-- CODE FOR THE RIGHT-HAND COLUMN OF MAIN DISPLAY -->
                <h2>User Login</h2>
                <form class="login-form" action="POST">
                    <div class="form-option">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username">
                    </div>
                    <div class="form-option">
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div class="form-option">
                        <input type="submit" value="Log in">
                    </div>
                    <ul id="create-account">
                        <li>CREATE NEW ACCOUNT</li>
                        <li>REQUEST NEW PASSWORD</li>
                    </ul>
                </form>
            </section>
        </div>
        <footer>
<!--            site info-->
        </footer>
    </div>
</body>
</html>
