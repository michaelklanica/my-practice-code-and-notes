<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox-practice</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="inner-container">
                <img src="img/badge.png" alt="Listology Logo">
                <img src="img/tagline.png" alt="Tagline" class="tagline">
            </div>
            <nav>
                <ul class="main-nav">
                    <li>BROWSE</li>
                    <li>RANDOM</li>
                    <li>ABOUT</li>
                    <li>MY ACCOUNT</li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <aside>
    <!--            Site search, 'popular content, recent updates-->
                <div class="site-search">
                    <label for="site-search">Search this site:</label>
                    <input id="site-search" type="text">
                    <input type="submit" value="Search">
                </div>
            </aside>
            <main>
    <!--            content changes based on menu selection-->

            </main>
            <section>
    <!--            User login, account creation, password recovery-->
                <h2>User Login</h2>
                <form class="login-form" action="POST">
                    <div class="form-option">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username">
                    </div>
                    <div class="form-option">
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password">
                    </div>
                    <div class="form-option">
                        <input type="submit" value="Log in">
                    </div>
                    <ul id="create-account">
                        <li>CREATE NEW ACCOUNT</li>
                        <li>REQUEST NEW PASSWORD</li>
                    </ul>
                    
                </form>
            </section>
        </div>
        <footer>
<!--            site info-->
        </footer>
    </div>
</body>
</html>
