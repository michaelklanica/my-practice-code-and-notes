<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox-practice</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <div class="container">
        <div class="large-box" class="red"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" class="violet"></div>
        </div>
        <div class="large-box" class="orange"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" id="violet"></div>
        </div>
        <div class="large-box" class="yellow"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" class="violet"></div>
        </div>
        <div class="large-box" class="green"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" class="violet"></div>
        </div>
        <div class="large-box" class="blue"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" class="violet"></div>
        </div>
        <div class="large-box" class="violet"></div>
            <div class="box" class="red"></div>
            <div class="box" class="orange"></div>
            <div class="box" class="yellow"></div>
            <div class="box" class="green"></div>
            <div class="box" class="blue"></div>
            <div class="box" class="violet"></div>
        </div>
    </div>
</body>
</html>
