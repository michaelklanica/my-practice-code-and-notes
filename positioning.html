<!DOCTYPE html>

<head>

    <title>Positioning</title>
    <link rel="stylesheet" href="css/positioning.css">
</head>
<body>
    <div class="parent">
        <div id="red" class="child">

        </div>
        <div id="green" class="child">

        </div>
        <div id="blue" class="child">

        </div>
    </div>

        <div id="yellow" class="child">

        </div>
        <div id="cyan" class="child">

        </div>
        <div id="magenta" class="child">

        </div>
    </div>
