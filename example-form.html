<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EXAMPLE FORM</title>
</head>
<body>
<div id="user-input">
    <form>
        <input id="user-name" type="text" name="user-name" placeholder="Enter a Username">
        <input id="email-address" type="email" name="email-address" placeholder="Enter an Email Address">
        <input id="pass-word" type="password" name="pass-word" placeholder="Enter a Password">
        <textarea id="about-user" name="about-user" placeholder="Tell Us About Yourself"></textarea>
        <button id="add-user">Submit</button>
    </form>
</div>
<div id="main-display"></div>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/example-form.js"></script>
</body>
</html>
